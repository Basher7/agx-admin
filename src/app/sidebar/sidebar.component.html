<div class="sidebar" [class.hide]="cs.sidebarToggleValue">
  <div class="sidebar-header align-middle">
    <!-- <img class="brandImg" src="http://via.placeholder.com/60x60" alt="brandImg"> -->
    <span class="text-uppercase sw-hiiden p-3">ad</span>
    <strong class="text-uppercase d-inline-block">ANGULAR ADMIN</strong>
  </div>
  <hr>
  <div class="sidebar-body">
    <ul>
      <li *ngFor="let item of sidebarItems;let i = index;" class="sidebar-item" [class.active]="temp.isActive" #temp="routerLinkActive" routerLinkActive  [routerLinkActiveOptions]="{exact: true}">
        <a *ngIf="!item.subItem" [routerLink]="item.link" ><i class="material-icons">{{item.icon}}</i><strong class="text-capitalize ">{{item.label}}</strong>
          <span class="arrow"></span>
        </a>
        <!-- if menu contains children -->
        <a *ngIf="item.subItem" data-toggle="collapse" [href]="'#'+item.label.split(' ').join('')" [class.collapsed]="!temp.isActive"  ><i class="material-icons">{{item.icon}}</i><strong class="text-capitalize sw-hiiden">{{item.label}}</strong><i class="toggle-icon material-icons">expand_less</i></a>
        <div *ngIf="!!item.subItem" class="collapse" [class.show]="temp.isActive" [id]="item.label.split(' ').join('')">
          <li *ngFor="let subItem of item.subItem" class="sub-item" routerLinkActive="active"><a [routerLink]=subItem.link><span class="text-uppercase">{{subItem.icon}}</span><strong class="text-capitalize sw-hiiden"> {{subItem.label}} </strong><span class="arrow"></span></a></li>
        </div>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="!cs.sidebarToggleValue" class="sidebarOutside" (click)="cs.sidebarToggle()" ></div>
