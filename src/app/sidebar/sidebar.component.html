<div class="sidebar" [class.hide]="cs.sidebarToggleValue">
  <div class="sidebar-header align-middle">
    <!-- <img class="brandImg" src="http://via.placeholder.com/60x60" alt="brandImg"> -->
    <strong class="text-uppercase d-inline-block">ANGULAR ADMIN</strong>
  </div>
  <hr>
  <div class="sidebar-body">
    <ul>
      <li *ngFor="let item of sidebarItems;let i = index;" class="sidebar-item" [class.active]="temp.isActive" #temp="routerLinkActive" routerLinkActive  [routerLinkActiveOptions]="{exact: true}">
        <a *ngIf="!!item.link" [routerLink]="item.link" ><i class="material-icons">{{item.icon}}</i><strong class="text-capitalize d-inline-block ">{{item.label}}</strong>
          <span class="arrow"></span>
        </a>
        <!-- if menu contains children -->
        <a *ngIf="!item.link" data-toggle="collapse" [href]="'#'+item.label" [class.collapsed]="!temp.isActive"  ><i class="material-icons">{{item.icon}}</i><strong class="text-capitalize d-inline-block">{{item.label}}</strong></a>
        <div *ngIf="!!item.subItem" class="collapse" [class.show]="temp.isActive" [id]="item.label">
          <li *ngFor="let subItem of item.subItem" class="sub-item" routerLinkActive="active"><a [routerLink]=subItem.link><span class="text-uppercase">{{subItem.icon}}</span><strong class="text-capitalize d-inline-block"> {{subItem.label}} </strong><span class="arrow"></span></a></li>
        </div>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="!cs.sidebarToggleValue" class="sidebarOutside" (click)="cs.sidebarToggle()" ></div>
