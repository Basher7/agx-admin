<h2 class="heading text-center">Forms Elements</h2>
<br>
<div class="row">
  <div class="col-lg-6">
    <h4>Inputs</h4>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="Number" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" placeholder="Date">
        </div>
        <div class="form-group">
          <input type="text" disabled class="form-control" placeholder="Disabled">
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="3" placeholder="Text Area"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <h4>Size And Types</h4>
    <div class="card">
      <div class="card-body">
        <h6>Sizes</h6>
        <div class="form-group">
          <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Default input">
        </div>
        <div class="form-group">
          <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
        </div>
        <h6>Types</h6>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Default">
        </div>
        <div class="form-group">
          <input class="form-control rounded-border" type="text" placeholder="rounded border">
        </div>
        <div class="form-group">
          <input class="form-control no-border" type="text" placeholder="no border">
        </div>
        <div class="form-group input-with-icon">
          <input class="form-control no-border" type="text" placeholder="With Icons">
          <i class="material-icons">person</i>
        </div>
      </div>
    </div>
  </div>
</div>


<br>
<br>
<div class="row">
  <div class="col-lg-6">
    <h4>Validation States</h4>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3"
            required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <h4>Input Groups</h4>
    <div class="card">
      <div class="card-body">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Button</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

<br><br>
<h4>Custom Elements</h4>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h5>Radio Buttons</h5>
        <div class="custom-control custom-radio ">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
            <label class="custom-control-label" for="customRadioInline1">Toggle this custom radio</label>
        </div>
        <div class="custom-control custom-radio ">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Or toggle this other custom radio</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="radio3" name="radioDisabled" id="customRadioDisabled" class="custom-control-input" disabled>
          <label class="custom-control-label" for="customRadioDisabled">Toggle this custom radio</label>
        </div>
      </div>
      <div class="col">
        <h5>Checkboxes</h5>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
          <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck2">
          <label class="custom-control-label" for="customCheck2">Check this custom checkbox</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck3" disabled>
          <label class="custom-control-label" for="customCheck3">Check this custom checkbox</label>
        </div>
      </div>
    </div>
    <h5 class="mt-3">Select</h5>
    <select class="custom-select mb-3">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select> 
    <h5>Multi Select</h5>
    <select class="custom-select" multiple>
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>     
    <h5 class="mt-3">File Browser</h5>
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
  </div>
</div>
